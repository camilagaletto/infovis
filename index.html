<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizaciones</title>
</head>

<body>

  <!-- ---------------------------- -->
  <!-- 1) FLOURISH -->
  <!-- ---------------------------- -->

  <div class="flourish-embed flourish-chart" data-src="visualisation/26592513"></div>
  <noscript>
    <img src="https://public.flourish.studio/visualisation/26592513/thumbnail" 
         width="100%" 
         alt="chart visualization" />
  </noscript>


  <!-- ---------------------------- -->
  <!-- 2) TABLEAU 1 -->
  <!-- ---------------------------- -->

  <div class='tableauPlaceholder' id='viz1' style='position: relative'>
    <noscript>
      <a href='#'>
        <img alt='¿Los días con mayor cantidad de desbloqueos coinciden con los días de mayor uso de Instagram?' 
             src='https://public.tableau.com/static/images/Us/Usocelular1/Hoja12/1_rss.png' 
             style='border: none' />
      </a>
    </noscript>

    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/> 
      <param name='embed_code_version' value='3'/>
      <param name='site_root' value=''/>
      <param name='name' value='Usocelular1/Hoja12'/>
      <param name='tabs' value='no'/>
      <param name='toolbar' value='yes'/>
      <param name='static_image' value='https://public.tableau.com/static/images/Us/Usocelular1/Hoja12/1.png'/>
      <param name='language' value='es-ES'/>
    </object>
  </div>


  <!-- ---------------------------- -->
  <!-- 3) TABLEAU 2 -->
  <!-- ---------------------------- -->

  <div class='tableauPlaceholder' id='viz2' style='position: relative'>
    <noscript>
      <a href='#'>
        <img alt='¿Cómo varía el tiempo de uso de Instagram entre los distintos días de la semana?' 
             src='https://public.tableau.com/static/images/Us/Usocelular2/Hoja11/1_rss.png' 
             style='border: none' />
      </a>
    </noscript>

    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
      <param name='embed_code_version' value='3'/>
      <param name='site_root' value=''/>
      <param name='name' value='Usocelular2/Hoja11'/>
      <param name='tabs' value='no'/>
      <param name='toolbar' value='yes'/>
      <param name='static_image' value='https://public.tableau.com/static/images/Us/Usocelular2/Hoja11/1.png'/>
      <param name='language' value='es-ES'/>
    </object>
  </div>


  <!-- ---------------------------- -->
  <!-- 4) TABLEAU 3 -->
  <!-- ---------------------------- -->

  <div class='tableauPlaceholder' id='viz3' style='position: relative'>
    <noscript>
      <a href='#'>
        <img alt='¿Cómo evoluciona el tiempo total de uso y el tiempo en Instagram día por día?' 
             src='https://public.tableau.com/static/images/Us/Usocelular3/Hoja9/1_rss.png' 
             style='border: none' />
      </a>
    </noscript>

    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
      <param name='embed_code_version' value='3'/>
      <param name='site_root' value=''/>
      <param name='name' value='Usocelular3/Hoja9'/>
      <param name='tabs' value='no'/>
      <param name='toolbar' value='yes'/>
      <param name='static_image' value='https://public.tableau.com/static/images/Us/Usocelular3/Hoja9/1.png'/>
      <param name='language' value='es-ES'/>
    </object>
  </div>


  <!-- ---------------------------- -->
  <!-- SCRIPTS AL FINAL -->
  <!-- ---------------------------- -->

  <!-- Flourish: solo 1 vez -->
  <script src="https://public.flourish.studio/resources/embed.js"></script>

  <!-- Tableau: usa el mismo script para las 3 visualizaciones -->
  <script src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>

  <script>
    function resizeViz(id) {
      var divElement = document.getElementById(id);
      var vizElement = divElement.getElementsByTagName('object')[0];
      vizElement.style.width = '100%';
      vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
    }

    resizeViz('viz1');
    resizeViz('viz2');
    resizeViz('viz3');
  </script>
